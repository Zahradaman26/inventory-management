<div class="dashboard-main-body">
  <app-breadcrumb [title]="title"></app-breadcrumb>

  <div class="card basic-data-table">
    <div class="card-body">
      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mb-3" role="alert">
        {{ successMessage }}
        <button type="button" class="btn-close" (click)="successMessage = null"></button>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
        {{ error }}
        <button type="button" class="btn-close" (click)="error = null"></button>
      </div>

      <!-- Add New Product Button-->
      <a routerLink="/add-product"
        class="btn btn-primary text-sm btn-sm px-12 py-12 my-3 radius-8 d-inline-flex align-items-center gap-2">
        <iconify-icon icon="ic:baseline-plus" class="icon text-xl line-height-1"></iconify-icon>
        Add New Product
      </a>

      <div class="overflow-x-auto">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2 text-secondary">Loading products...</p>
        </div>

        <table class="table bordered-table mb-0 mx-0" id="dataTable" data-page-length="10">
          <thead>
            <tr>
              <th scope="col">
                <div class="d-flex align-items-center gap-10">
                  S.L.
                </div>
              </th>

              <th scope="col">SKU</th>
              <th scope="col">Image</th>
              <th scope="col">Product Name</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
              <th scope="col">Stock</th>
              <th scope="col" class="text-center">Status</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let product of productsList; let i = index">
              <td>
                <div class="d-flex align-items-center gap-10">
                  {{ productService.startIndex + i }}
                </div>
              </td>

              <td>{{ product.SKU }}</td>

              <td>
                <img [src]="product.imgSrc"
                  [alt]="product.name"
                  class="w-40-px h-40-px rounded-circle flex-shrink-0 me-12 overflow-hidden" />
              </td>

              <td>
                <span class="text-md mb-0 fw-normal text-secondary-light">{{ product.name }}</span>
              </td>

              <td>{{ product.category }}</td>

              <td>${{ product.price | number:'1.2-2' }}</td>

              <td>
                <span [ngClass]="{
                  'text-success': product.stock > 10,
                  'text-warning': product.stock <= 10 && product.stock > 0,
                  'text-danger': product.stock === 0
                }">
                  {{ product.stock }}
                </span>
              </td>

              <td class="text-center">
                <button 
                  (click)="updateStatus(product)" 
                  [ngClass]="{
                    'bg-success-focus text-success-600 border border-success-main cursor-pointer': product.isActive,
                    'bg-neutral-200 text-neutral-600 border border-neutral-400 cursor-pointer': !product.isActive
                  }" 
                  class="px-24 py-4 radius-4 fw-medium text-sm"
                  [class.opacity-50]="isUpdating"
                  [disabled]="isUpdating"
                >
                  {{ product.isActive ? 'Active' : 'Inactive' }}
                </button>
              </td>

              <td class="text-center">
                <div class="d-flex align-items-center gap-10 justify-content-center">

                  <!-- View Button -->
                  <button type="button" (click)="viewProduct(product)" [disabled]="isUpdating"
                    class="bg-info-focus bg-hover-info-200 text-info-600 fw-medium w-40-px h-40-px d-flex justify-content-center align-items-center rounded-circle">
                    <iconify-icon icon="majesticons:eye-line" class="icon text-xl"></iconify-icon>
                  </button>

                  <!-- Edit Button -->
                  <button type="button" (click)="editProduct(product)" [disabled]="isUpdating"
                    class="bg-success-focus text-success-600 bg-hover-success-200 fw-medium w-40-px h-40-px d-flex justify-content-center align-items-center rounded-circle">
                    <iconify-icon icon="lucide:edit" class="menu-icon"></iconify-icon>
                  </button>

                  <!-- Delete Button -->
                  <button type="button" (click)="deleteProduct(product)" [disabled]="isUpdating"
                    class="remove-item-btn bg-danger-focus bg-hover-danger-200 text-danger-600 fw-medium w-40-px h-40-px d-flex justify-content-center align-items-center rounded-circle">
                    <iconify-icon icon="fluent:delete-24-regular" class="menu-icon"></iconify-icon>
                  </button>

                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
